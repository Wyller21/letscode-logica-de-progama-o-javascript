<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Jogo da Forca 2</title>
</head>
<body>    
    <section>
        <h1>Jogo da Forca 2.0</h1>
        <div>
            <input id="iniciar" type="button" value="INICIAR" onclick="iniciar()">
        </div>
        <div>
        <img id="foto__forca" src="assets/forca0.jpg" alt="Forca" width="400px">
            <span id="palavra__secreta">Aqui fica a palavra oculta</span>
        </div>
        <div>
            <input id="dica" type="button" value="DICA" onclick="pista()">
        </div>
        <div>
            <span id="teclado__virtual">Aqui ficará o teclado</span>
        </div>
         <div>
            <input id="reset" type="button" value="RESET" onclick="resetar()">
        </div>
            <span id="teste"></span>
    </section>
</body> 
<script>
    let palavrasJson = '';
    fetch("assets/newlist.json")
            .then(response => response.json())
            .then(data => {palavrasJson = data})

    function iniciar(){
            let palavra = palavrasJson[Math.floor(Math.random() * palavrasJson.length)];
            teste.innerText = `A palavra sorteada é ${palavra}`
    }
        
    
    


    
       
</script>
</html>
