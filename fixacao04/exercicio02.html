<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Exercicio 02</title>
</head>
<body>
    <h1>ATIVIDADE DE FIXAÇÃO 4</h1>

    <h2>Exercício 02</h2>

    <div>
        <p>Desenvolva um gerador de tabuada, capaz de gerar a tabuada de qualquer número inteiro entre 1 a 10. O usuário deve informar de qual numero ele deseja ver a tabuada.</p>
    </div>

    <section>
        <div>
            <p>
                Número: 
                <input type="number" name="num" id="ntxt">  
                <input type="button" value="Calcular" onclick="tabuada()">
            </p>
        </div>

        <div>
            <select name="tabuada" id="caixa" size="10"></select>
        </div>
    </section>

    <footer>
        <a href="index.html">VOLTAR</a>
    </footer>

    <script>
        function tabuada (){
            let numero = document.getElementById('ntxt');
            let tab = document.getElementById('caixa');
            let num = parseInt(numero.value);
            tab.innerHTML = '';
            for (cont=1; cont<=10; cont++) {
                let item = document.createElement('option');
                item.text = `${num} x ${cont} = ${num*cont}`;
                tab.appendChild(item);
            }
        }
    </script>
</body>
</html>
